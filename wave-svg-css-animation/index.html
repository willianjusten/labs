<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animação de onda com CSS e SVG</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    h1 {
      color: #fff;
      font-size: max(60px, 4vw);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      text-align: center;
    }

    header,
    section {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
    }

    section {
      background: #66c3d0;
    }

    header {
      background: #024b61;
      position: relative;
    }

    header h1 {
      border: 5px solid white;
      padding: 10px 50px;
      margin: 50px;
      z-index: 2;
    }

    .waves {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
    }

    .wave-1 {
      animation: moveWave1 3s ease-in-out infinite alternate;
    }

    @keyframes moveWave1 {
      from {
        transform: translateX(-2000px);
      }
    }

    .wave-2 {
      animation: moveWave2 3s 1.2s ease-in-out infinite alternate;
    }

    @keyframes moveWave2 {
      from {
        transform: translateX(-1800px);
      }
    }

    .wave-3 {
      animation: moveWave3 3s 0.7s ease-in-out infinite alternate;
    }

    @keyframes moveWave3 {
      from {
        transform: translateX(-1600px);
      }
    }
  </style>
  <body>
    <header>
      <h1>Willian Justen Cursos</h1>

      <svg
        class="waves"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20962 10601"
      >
        <path

    <section>
      <h1>Another section</h1>
